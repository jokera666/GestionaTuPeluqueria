<ion-view title="Login" name="login-view" class="login-view-fondo">

      <ion-header-bar class="bar-stable login">
        <h1 class="title">Iniciar sesión</h1>
      </ion-header-bar>
      <!--  scroll="false" disabilita el scroll  -->
      <ion-content class="padding has-header" scroll="false">
            <form method="POST" name="loginForm" ng-submit="enviarFormulario(form)">
                <div class="list login">

                    <label class="item item-input">
                      <span class="input-label">Usuario</span>
                      <input type="text" ng-model="form.user">
                    </label>

                    <label class="item item-input">
                      <span class="input-label">Contraseña</span>
                      <input type="password" ng-model="form.pass">
                    </label>

                    <div class="card" ng-class="animacion" ng-show="visibilidadMensaje" id="msgError">
                      <div class="item item-icon-left errorMsgLogin">
                      <i class="icon ion-alert-circled"></i>
                      <span ng-bind-html="msgError"></span>
                      </div>
                    </div>

                    <div class="padding">
                      <button type="submit" class="button button-block button-positive icon-center ion-log-in"> Entrar</button>
                    </div>

                </div>
             </form>
      </ion-content>

</ion-view>
