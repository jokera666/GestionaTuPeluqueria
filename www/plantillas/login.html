<ion-view title="Login" name="login-view" class="login-view-fondo">

      <ion-header-bar class="bar-stable login">
        <h1 class="title">Iniciar sesión</h1>
      </ion-header-bar>
      <!--  scroll="false" disabilita el scroll  -->
      <ion-content class="padding has-header" scroll="false">
            <form name="loginForm" ng-messages="clienteForm.$error" ng-submit="enviarFormulario(form)">
                <div class="list login">

                    <label class="item item-input" ng-class="{ 'errorCampoForm' :loginForm.usuario.$invalid && visitedUsuario}">
                      <span class="input-label">Usuario <span class="asteriscoObligatorio">*</span></span>
                      <input name="usuario" type="text" ng-model="form.user" ng-blur="visitedUsuario = true" ng-pattern="/^\s*\w*\s*^[a-zA-Z0-9]*$/" required>
                    </label>

                    <div ng-show="loginForm.usuario.$invalid && visitedUsuario">
                      <span class="errorMensajeForm" ng-show="loginForm.usuario.$error.required">Campo obligatorio.</span>
                      <span class="errorMensajeForm" ng-show="loginForm.usuario.$error.pattern">Se admiten solo caracteres y numero y sin espacios.</span> 
                    </div>

                    <label class="item item-input" ng-class="{ 'errorCampoForm' : loginForm.contrasena.$invalid && visitedContrasena}">
                      <span class="input-label">Contraseña <span class="asteriscoObligatorio">*</span></span>
                      <input name="contrasena" type="password" ng-model="form.pass" ng-blur="visitedContrasena = true" required>
                    </label>
                    
                    <div ng-show="loginForm.contrasena.$invalid && visitedContrasena">
                      <span class="errorMensajeForm" ng-show="loginForm.contrasena.$error.required">Campo obligatorio.</span> 
                    </div>

                    <div class="card" ng-class="animacion">
                      <div class="item item-icon-left msgError">
                      <i class="icon ion-alert-circled"></i>
                      <span ng-bind-html="mensajeError"></span>
                      </div>
                    </div>

                    <div class="padding">
                      <button type="submit" class="button button-block button-positive icon ion-log-in" ng-disabled="loginForm.$invalid"> Entrar</button>
                      <a href="#/signup" type="button" class="button button-block button-balanced icon ion-compose"> Regístrate</a>
                    </div>

                </div>
             </form>
      </ion-content>

</ion-view>

<!-- class="card ng-hide animated shake" -->
