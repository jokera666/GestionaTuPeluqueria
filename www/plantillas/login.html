<ion-view title="Login" name="login-view" class="login-view-fondo">

      <ion-header-bar class="bar-stable login">
        <h1 class="title">Iniciar sesión</h1>
      </ion-header-bar>
      <!--  scroll="false" disabilita el scroll  -->
      <ion-content class="padding has-header" scroll="false">
            <form name="loginForm" ng-messages="clienteForm.$error" ng-submit="enviarFormulario(form)">
                <div class="list login">

                    <label class="item item-input" ng-class="{ 'errorCampoForm' : loginForm.usuario.$invalid}">
                      <span class="input-label">Usuario <span class="asteriscoObligatorio">*</span></span>
                      <input name="usuario" type="text" ng-model="form.user" required>
                    </label>
                    <div class="errorMensajeForm" ng-show="loginForm.usuario.$invalid">Campo obligatorio</div>

                    <label class="item item-input" ng-class="{ 'errorCampoForm' : loginForm.contrasena.$invalid}">
                      <span class="input-label">Contraseña <span class="asteriscoObligatorio">*</span></span>
                      <input name="contrasena" type="password" ng-model="form.pass" required>
                    </label>
                    <div class="errorMensajeForm" ng-show="loginForm.contrasena.$invalid">Campo obligatorio</div>

                    <div class="card" ng-class="animacion" ng-show="visibilidadMensaje" id="msgError">
                      <div class="item item-icon-left errorMsgLogin">
                      <i class="icon ion-alert-circled"></i>
                      <span ng-bind-html="msgError"></span>
                      </div>
                    </div>

                    <div class="padding">
                      <button type="submit" class="button button-block button-positive icon ion-log-in"> Entrar</button>
                      <a href="#/signup" type="button" class="button button-block button-balanced icon ion-compose"> Regístrate</a>
                    </div>

                </div>
             </form>
      </ion-content>

</ion-view>

<!-- class="card ng-hide animated shake" -->
