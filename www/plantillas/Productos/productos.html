<ion-view view-title="Productos">
		
		<ion-content class="padding">
			<label class="item-full item-input item-select">
			    <div class="input-label">Marcas</div>
			    <select ng-change="getProducto(model.marca)" ng-model="model.marca" ng-options="marcas.nombre group by marcas.nombreProveedor for marcas in marcas">
			    <option value="">Seleccionar...</option>
			    </select>
		  	</label>
	  	</ion-content>

		<div class="has-subheader item item-input-inset" style="margin-top: 15px;">
		  <label class="item-input-wrapper">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="search" placeholder="Buscar..." ng-model="buscador">
		  </label>
		  <button class="button button-clear" ng-click="borrarBuscador()">
		    Borrar
		  </button>
		</div>

		<ion-content style="margin-top: 128px;">
		  	<ion-list>
		  	  <ion-item class="item item-thumbnail-left item-icon-right" collection-repeat="producto in productos | filter: buscador" href="#/side/perfilProducto/{{producto.idElemento}}">
		  	  	<img ng-show="producto.urlFoto !== null" ng-src="{{producto.urlFoto}}" alt="{{producto.nombreProducto}}">
				<img ng-show="producto.urlFoto === null" ng-src="./img/noFoto.png" alt="{{producto.nombreProducto}}" ng-class="{ 'avatarMissProducto' :producto.urlFoto === null}">
		  	    <i class="icon ion-arrow-right-c"></i>
		  	    <h2>{{producto.nombreProducto}}</h2>
		  	    <p>Precio de venta: {{producto.precioVenta}}â‚¬</p>
       	 		<p ng-show="producto.cantidadStock != 0">Unidades en stock: {{producto.cantidadStock}}</p>
       	 		<p ng-show="producto.cantidadStock == 0" style="color: red"><b>Stock agotado!</b></p>
		  	  </ion-item>
		  	</ion-list>

  	        <div class="card" ng-class="animacion">
              <div class="item item-icon-left msgError">		
              <i class="icon ion-alert-circled"></i>
              <span ng-bind-html="mensajeError" class="item-text-wrap"></span>
              </div>
            </div>
	  	</ion-content>

	  	<!-- <button class="btnAnadir button button-positive icon ion-plus-round" ng-click="openModalProducto()"></button> -->
      
</ion-view>
