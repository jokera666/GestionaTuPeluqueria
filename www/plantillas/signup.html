<ion-view  title="Regístrate" name="signup-view">
	<ion-nav-bar class="bar-balanced">
	      <ion-nav-back-button class="button button-icon button-clear ion-arrow-left-c">
	       	Atrás
	      </ion-nav-back-button>
	</ion-nav-bar>
      
	  <ion-content class="padding has-header" scroll="true">
		<form name="signupForm" ng-submit="enviarFormulario(form,repetirContrasena,signupForm)">
			<div class="list">
			  	<label class="item item-input" ng-class="{ 'errorCampoForm' : signupForm.usuario.$invalid}">
			  		<span class="input-label"><b>Usuario:</b> <span class="asteriscoObligatorio">*</span></span>
			    	<input name="usuario" type="text" ng-model="form.usuario" required>
			 	</label>
			 	<div class="errorMensajeForm" ng-show="signupForm.usuario.$invalid">Campo obligatorio</div>
			
				<label class="item item-input" ng-class="{ 'errorCampoForm' : signupForm.contrasena.$invalid}">
					<span class="input-label"><b>Contraseña:</b> <span class="asteriscoObligatorio">*</span></span>
					<input name="contrasena" type="password" ng-model="form.contrasena" required>
				</label>
				<div class="errorMensajeForm" ng-show="signupForm.contrasena.$invalid">Campo obligatorio</div>

				<label class="item item-input" ng-class="{ 'errorCampoForm' : signupForm.repetirContrasena.$invalid}">
					<span class="input-label"><b>Repetir Contraseña:</b> <span class="asteriscoObligatorio">*</span></span>
					<input name="repetirContrasena" type="password" ng-model="repetirContrasena" required>
				</label>
				<div class="errorMensajeForm" ng-show="signupForm.repetirContrasena.$invalid">Campo obligatorio</div>

				<label class="item item-input" ng-class="{ 'errorCampoForm' : signupForm.nombreEmpresa.$invalid}">
					<span class="input-label"><b>Nombre de empresa:</b> <span class="asteriscoObligatorio">*</span></span>
					<input  name="nombreEmpresa" type="text" ng-model="form.nombreEmpresa" required>
				</label>
				<div class="errorMensajeForm" ng-show="signupForm.nombreEmpresa.$invalid">Campo obligatorio</div>

				<label class="item item-input" ng-class="{ 'errorCampoForm' : signupForm.email.$invalid}">
					<span class="input-label"><b>Correo electronico:</b> <span class="asteriscoObligatorio">*</span></span>
					<input name="email" type="email" ng-model="form.email" required>
				</label>
				<div class="errorMensajeForm" ng-show="signupForm.email.$invalid">Campo obligatorio</div>


			  <button type="submit" class="button button-block button-positive" ng-disabled="signupForm.$invalid">Registrar</button>
			</div>
		</form>
	  </ion-content>

</ion-view>
