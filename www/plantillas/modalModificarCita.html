<ion-modal-view>
	<ion-header-bar class="bar-royal">
	  <h1 class="title">Modificar cita</h1>
	  <a class="button button-assertive icon ion-close-round" ng-click="closeModalModificarCita()">Cerrar</a>
	</ion-header-bar>
	<ion-content class="padding">
	  
	<form name="formModificarCita">
	<div class="item item-divider">Datos de la cita</div>
		<div class="list">
		
		<label class="item item-input" ng-class="{ 'errorCampoForm' : formModificarCita.nombre.$invalid && visitedNombre}">
			<div class="input-label"><b>Nombre: </b><span class="asteriscoObligatorio">*</span></div>	
		  	<input type="text" name="nombre" ng-blur="visitedNombre = true" list="clientes" ng-model="form.tituloCita" required />
			<datalist id="clientes">
			  <option ng-repeat="item in nombres" value="{{item.nombre}} {{item.apellido1}} {{item.apellido2}}"></option>
			</datalist>
		</label>
		<div ng-show="formModificarCita.nombre.$invalid && visitedNombre">
        	<span class="errorMensajeForm" ng-show="formModificarCita.nombre.$invalid">Campo obligatorio.</span>
        </div>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Fecha cita</span>
		    <input type="date" ng-model="form.fecha">
		  </label>

		  <label class="item item-input item-stacked-label" ng-class="{'errorCampoForm' : formModificarCita.nombre.$invalid && visitedHoraIni}">
		    <span class="input-label">Hora inicio</span>
		    <input type="time" ng-model="form.horaIni" name="horaIni" ng-blur="visitedHoraIni = true" required >
		  </label>
		  <div ng-show="formModificarCita.nombre.$invalid && visitedHoraIni">
        	<span class="errorMensajeForm" ng-show="formModificarCita.nombre.$invalid">Debe de seleccionar una hora de inicio de la cita.</span>
          </div>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Hora fin</span>
		    <input type="time" name="horaFin" ng-model="form.horaFin" ng-disabled="horaFin.$invalid = true">
		  </label>
		</div>

		<div class="row  responsive-sm">
		  	<div class="col">
		  		<button class="button icon ion-checkmark-round button-positive button-block" type="button" ng-disabled="formModificarCita.$invalid" ng-click="clickModificarCita(form)"> Guardar cita</button>
		  	</div>
		  	<div class="col">
		  		<button class="button icon ion-refresh button-royal button-block" type="reset"> Reiniciar</button>
		  	</div>
		</div>
	</form>

	</ion-content>
</ion-modal-view>
