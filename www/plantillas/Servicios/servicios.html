<ion-view view-title="Servicios">
		
		<ion-content class="padding" scroll="false">
			<label class="item-full item-input item-select">
			    <div class="input-label">Secci√≥nes</div>
			    <select ng-change="getSeccion(model.seccion)" ng-model="model.seccion" ng-options="secciones.nombre for secciones in secciones">
			    <option value="">Seleccionar...</option>
			    </select>
		  	</label>
	  	</ion-content>

		<div class="has-subheader item item-input-inset" style="margin-top: 15px;">
		  <label class="item-input-wrapper">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="search" placeholder="Buscar..." ng-model="buscador">
		  </label>
		  <button class="button button-clear" ng-click="borrarBuscador()">
		    Borrar
		  </button>
		</div>

		<ion-content style="margin-top: 128px;">
		  	<ion-list>
		  	  <ion-item class="item-icon-right" collection-repeat="servicio in servicios | filter: buscador" href="#/side/perfilServicio/{{idSeccion}}/{{servicio.nombreServicio}}">
		  	    <i class="icon ion-arrow-right-c"></i>
		  	    {{servicio.nombreServicio}}
		  	    <p>{{nombreSeccion}}</p>
		  	  </ion-item>
		  	</ion-list>
		  	
		  	<div class="card" ng-class="animacion">
              <div class="item item-icon-left msgError">
              <i class="icon ion-alert-circled"></i>
              <span ng-bind-html="mensajeError" class="item-text-wrap"></span>
              </div>
            </div>
	  	</ion-content>

	  	<button class="btnAnadir button button-positive icon ion-plus-round" ng-click="openModalServicio()"></button>
      
</ion-view>
